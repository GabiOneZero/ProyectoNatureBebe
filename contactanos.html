            <path d="M885 77.8557C885 77.8557 244.727 48.6598 0 177V0H885V77.8557Z" fill="white" />
        </svg>
        <nav class="menu menu-verde">
            <ul id="opciones-menu-desplegable">
                <li>
                    <picture id="logo-cabecera">
                        <img src="images/iconos/icono-logotipo-blanco.svg" alt="logotipo de la web">
                    </picture>
                </li>
                <li id="tu-cuenta"><a href="perfil.html">Tu cuenta</a></li>
                <li id="recetas"><a href="recetas.html">Recetas</a></li>
                <li id="blog"><a href="blog.html">Blog</a></li>

        </nav>
        <!-- <a href="#"><img src="images/iconos/icono-menu.png" alt="icono de menú"></a> -->

            <a href="index.html">

                    <img src="images/iconos/icono-logotipo-verde.svg" alt="logotipo de la web">

                <span class="hamburguer-line-green"></span>

    <!--***********************************************************************************************************-->
    <!--*********************************************HEADER PC**************************************************************-->
    <!--***********************************************************************************************************-->

    <header id="cabecera-escritorio">
        <a href="index.html">
            <picture id="esquina-logotipo">
                <img src="images/fondos/esquina-escritorio.svg" alt="fondo para la cabecera">
            </picture>
        </a>
        <nav id="menu-cabecera-escritorio">
            <div id="contenedor-botonera">
                <picture id="fondo-menu">
                    <img src="images/fondos/fondo-menu-escritorio.png" alt="fondo para el menu de la cabecera">
                </picture>
                <div id="botonera-menu-escritorio">
                    <button class="usuario" type="button" onclick="location.href='login.html';">Usuario</button>
                    <button class="recetas" type="button" onclick="location.href='recetas.html';">Recetas</button>
                    <button class="blog" type="button" onclick="location.href='blog.html';">Blog</button>
                    <button class="contacto" type="button" id="btn-contacto"
                        onclick="location.href='contactanos.html';">Contacto</button>
                </div>
            </div>
        </nav>

    <!--***********************************************************************************************************-->
    <!--*********************************************MAIN**************************************************************-->
    <!--***********************************************************************************************************-->

    <main id="contenido" class="contenido-formulario">

        <div id="formulario">
            <form id="form-login" class="formulario-web" action="index.html" method="post">
                <h3>Contáctanos</h3>
                <div id="campos-formulario">
                    <input type="text" name="nombre" id="nombre-contacto" placeholder="Nombre" required>
                    <input type="email" name="correo" id="correo-contacto" placeholder="E-mail" required>
                    <textarea name="mensaje" id="mensaje-contacto" cols="30" rows="4" placeholder="Mensaje"
                        required></textarea>
                </div>
                <div id="botones-formulario">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <!--***********************************************************************************************************-->
    <!--*********************************************MAIN PC**************************************************************-->
    <!--***********************************************************************************************************-->
    <main id="contenido-formulario-escritorio">
        <div id="formulario-escritorio">
            <picture id="fondo-hoja-escritorio">
                <img src="images/fondos/fondo-formulario-escritorio.svg" alt="logotipo principal">
            </picture>
            <form id="form-login-escritorio" class="formulario-web" action="index.html" method="post">
                <div id="campos-formulario-escritorio">
                    <div>
                        <input class="elementos-formulario" type="text" name="nombre" id="nombre-contacto-escritorio"
                            placeholder="Nombre" required>
                    </div>
                    <div>
                        <input class="elementos-formulario" type="email" name="correo" id="correo-contacto-escritorio"
                            placeholder="E-mail" required>
                    </div>
                    <div>
                        <textarea name="mensaje" id="mensaje-contacto-escritorio" cols="30" rows="6"
                            placeholder="Mensaje" required></textarea>
                    </div>
                </div>
                <div id="botones-formulario-escritorio">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
